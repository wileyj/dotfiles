## TPM
set -g @tpm_plugins "           \
    plugins/tpm                 \
    plugins/tmux-sensible       \
    plugins/tmux-copycat        \
    plugins/tmux-yank           \
    plugins/tmux-open           \
    plugins/tmux-battery        \
